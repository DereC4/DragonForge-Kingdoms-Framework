name: DragonForge_Kingdoms
version: 2.0.5.0
main: io.github.derec4.dragonforgekingdoms.DragonForgeKingdoms
api-version: '1.20'
authors: [Derex]
description: Framework for DragonForge Kingdoms server

# Optional fields:
website: https://github.com/DereC4
prefix: DragonForge
softdepend: [EconomyShopGUI, EconomyShopGUI-Premium, EssentialsX]

commands:
  kingdom:
    description: Kingdom parent command
    usage: /kingdom <arguments>
    permission: dragonforge.kingdom
    aliases: [k]
    children:
      kingdom.create: true
      kingdom.remove: true
      kingdom.claim: true
      kingdom.rename: true
      kingdom.leave: true
      kingdom.description: true
      kingdom.sethome: true
      kingdom.territory: true
      kingdom.join: true
      kingdom.home: true
      kingdom.promote: true
      kingdom.stats: true
      kingdom.map: true
      kingdom.help: true
      kingdom.invite: true
      kingdom.transfer: true
      kingdom.save-all: true
      kingdom.banish: true
  admin:
    description: Admin commands for managing kingdoms
    usage: /admin <arguments>
    permission: dragonforge.admin