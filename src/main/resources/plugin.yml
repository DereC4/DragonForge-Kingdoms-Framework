name: DragonForge_Kingdoms
version: 0.1.1
main: io.github.derec4.dragonforgekingdoms.DragonForgeKingdoms
api-version: '1.20'
authors: [Derex]
description: Framework for DragonForge Kingdoms server

# Optional fields:
website: https://github.com/DereC4
prefix: DragonForge
softdepend: [EconomyShopGUI, EconomyShopGUI-Premium, EssentialsX]

commands:
  kingdom:
    description: Kingdom parent command
    usage: /kingdom <arguments>
    permission: dragonforge.kingdom
    aliases: [k]
  admin:
    description: Admin commands for managing kingdoms
    usage: /admin <arguments>
    permission: dragonforge.admin